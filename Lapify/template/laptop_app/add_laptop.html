{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add New Stock</title>
{% endblock %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <!-- Card Layout -->
      <div class="card shadow-lg border-0 rounded-4">

        <!-- Card Header -->
        <div class="card-header text-center text-white rounded-top-4"
             style="background: linear-gradient(135deg, #6c63ff, #3f3d9e);">
          <h3 class="mb-0 fw-bold">
            <i class="bi bi-box-seam me-2"></i> Add New Stock
          </h3>
        </div>

        <!-- Card Body -->
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Form Fields -->
            <div class="mb-3">
              {{ form|crispy }}
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-3 mt-4">
              <button class="btn btn-success px-4 py-2 shadow-sm" type="submit">
                <i class="bi bi-plus-circle me-1"></i> Add
              </button>
              <button class="btn btn-outline-secondary px-4 py-2 shadow-sm" type="reset">
                <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
