{% extends 'layout.html' %}
{% load crispy_forms_tags %}



{% block title %}
    <title>Title</title>
    {% endblock%}

{% block content %}
<form method="post" style="width:80%; margin-left:10%">
    <h3 class="text-center">Add New Stock</h3>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Add</button>
    <button class="btn btn-secondary" type="submit">Reset</button>
</form>

{% endblock%}
