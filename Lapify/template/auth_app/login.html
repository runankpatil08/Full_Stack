{% extends 'layout.html' %}

{% block title%}
<title>Login</title>
{% endblock%}

{% block content%}

<!-- Background animation -->
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #f8f9fa, #e0e7ff, #f0f0f0);
    background-size: 600% 600%;
    animation: gradientShift 12s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* floating laptops */
  .floating-laptop {
    position: absolute;
    width: 60px;
    opacity: 0.2;
    animation: floatLaptop 15s linear infinite;
  }

  @keyframes floatLaptop {
    from {
      transform: translateY(100vh) rotate(0deg);
    }
    to {
      transform: translateY(-120vh) rotate(360deg);
    }
  }

  .card {
    z-index: 10;
  }
</style>

<!-- floating laptops -->
<img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" class="floating-laptop" style="left:10%; animation-delay:0s;">
<img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" class="floating-laptop" style="left:50%; animation-delay:5s;">
<img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" class="floating-laptop" style="left:80%; animation-delay:10s;">

<!-- Login Card -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 400px; border-radius: 12px; background: #ffffff;">

    <h2 class="text-center mb-4" style="color:#6c63ff; font-family: 'Segoe UI', sans-serif; font-weight: bold;">
      üîë Login Here
    </h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-bold">Username:</label>
        <input class="form-control" type="text" name="username" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-success">Login</button>
        <button class="btn btn-warning" type="reset">Reset</button>
      </div>

      <p class="text-center mt-3">
        <a href="{% url 'register' %}" style="text-decoration:none; color:#6c63ff; font-weight:bold;">
          üìù New Registration
        </a>
      </p>
    </form>

  </div>
</div>

{% endblock %}
